# TestProtocol.yml
---
name: TestProtocol
id: TSTP
headers:
    - 'Core/String/String.h'
    - 'Core/String/StringAtom.h'
    - 'Core/Containers/Array.h'
messages:
    - name: TestMsg1
      attrs:
        - { name: Int8Val, type: int8_t }
        - { name: Int16Val, type: int16_t, default: '-1' }
        - { name: Int32Val, type: int32_t }
        - { name: Int64Val, type: int64_t }
        - { name: UInt8Val, type: uint8_t }
        - { name: UInt16Val, type: uint16_t }
        - { name: UInt32Val, type: uint32_t }
        - { name: UInt64Val, type: uint64_t }
        - { name: Float32Val, type: float, default: '123.0f' }
        - { name: Float64Val, type: double, default: '12.0' }
    - name: TestMsg2
      parent: TestMsg1
      attrs:
        - { name: StringVal, type: 'String', default: '"Test"' }
        - { name: StringAtomVal, type: 'StringAtom' }
    - name: TestArrayMsg
      attrs:
        - { name: Int32ArrayVal, type: Array<int32_t> }
        - { name: StringArrayVal, type: Array<String> }

