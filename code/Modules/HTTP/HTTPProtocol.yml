# HTTPProtocol.yml
---
name: HTTPProtocol
id: HTPR
headers:
  - 'IO/Core/URL.h'
  - 'HTTP/HTTPMethod.h'
  - 'Core/Containers/Map.h'
  - 'Core/String/String.h'
  - 'IO/Stream/Stream.h'
  - 'IO/Core/IOStatus.h'
  - 'IO/IOProtocol.h'
messages:
  - name: HTTPResponse
    attrs:
      - name: Status
        type: 'IOStatus::Code'
        default: 'IOStatus::InvalidIOStatus'
      - name: ResponseHeaders
        type: Map<String,String>
      - name: Body
        type: Ptr<Stream>
      - name: ErrorDesc
        type: String
  - name: HTTPRequest
    attrs:
      - name: Method
        type: 'HTTPMethod::Code'
        default: 'HTTPMethod::Get'
      - name: Url
        type: URL
      - name: RequestHeaders
        type: Map<String,String>
      - name: Body
        type: Ptr<Stream>
      - name: IoRequest
        type: 'Ptr<IOProtocol::Request>'
      - name: Response
        type: 'Ptr<HTTPProtocol::HTTPResponse>'
        dir: out

