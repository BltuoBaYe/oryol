---
name: InputProtocol
id: IPPT
headers:
    - glm/vec2.hpp
    - Input/Core/Mouse.h
    - Input/Core/Key.h
messages:
    - name: MouseMove
      attrs:
        - { name: Movement, type: 'glm::vec2' }
        - { name: Position, type: 'glm::vec2' }
    - name: MouseButton
      attrs:
        - { name: MouseButton, type: 'Oryol::Mouse::Button' }
        - { name: Down, type: bool }
        - { name: Up, type: bool }
    - name: MouseScroll
      attrs:
        - { name: Scroll, type: 'glm::vec2' }
    - name: Key
      attrs:
        - { name: Key, type: 'Oryol::Key::Code', default: 'Oryol::Key::InvalidKey' }
        - { name: Down, type: bool }
        - { name: Up, type: bool }
        - { name: Repeat, type: bool }
    - name: WChar
      attrs:
        - { name: WChar, type: wchar_t, default: 0 }
    - name: TouchTapped
      attrs:
        - { name: Pos, type: 'glm::vec2' }
    - name: TouchDoubleTapped
      attrs:
        - { name: Pos, type: 'glm::vec2' }
    - name: TouchPanningStarted
      attrs:
        - { name: Pos, type: 'glm::vec2' }
        - { name: StartPos, type: 'glm::vec2' }
    - name: TouchPanning
      attrs:
        - { name: Pos, type: 'glm::vec2' }
        - { name: StartPos, type: 'glm::vec2' }
    - name: TouchPanningEnded
      attrs:
        - { name: Pos, type: 'glm::vec2' }
        - { name: StartPos, type: 'glm::vec2' }
    - name: TouchPinchingStarted
      attrs:
        - { name: Pos0, type: 'glm::vec2' }
        - { name: Pos1, type: 'glm::vec2' }
        - { name: StartPos0, type: 'glm::vec2' }
        - { name: StartPos1, type: 'glm::vec2' }
    - name: TouchPinching
      attrs:
        - { name: Pos0, type: 'glm::vec2' }
        - { name: Pos1, type: 'glm::vec2' }
        - { name: StartPos0, type: 'glm::vec2' }
        - { name: StartPos1, type: 'glm::vec2' }
    - name: TouchPinchingEnded
      attrs:
        - { name: Pos0, type: 'glm::vec2' }
        - { name: Pos1, type: 'glm::vec2' }
        - { name: StartPos0, type: 'glm::vec2' }
        - { name: StartPos1, type: 'glm::vec2' }

