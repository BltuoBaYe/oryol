---
name: InputProtocol
id: IPPT
headers:
    - glm/vec2.hpp
    - Input/Core/Mouse.h
    - Input/Core/Key.h
messages:
    - name: MouseMoveEvent
      attrs:
        - { name: Movement, type: 'glm::vec2' }
        - { name: Position, type: 'glm::vec2' }
    - name: MouseButtonEvent
      attrs:
        - { name: MouseButton, type: 'Oryol::Mouse::Button' }
        - { name: Down, type: bool }
        - { name: Up, type: bool }
    - name: MouseScrollEvent
      attrs:
        - { name: Scroll, type: 'glm::vec2' }
    - name: KeyEvent
      attrs:
        - { name: Key, type: 'Oryol::Key::Code', default: 'Oryol::Key::InvalidKey' }
        - { name: Down, type: bool }
        - { name: Up, type: bool }
        - { name: Repeat, type: bool }
    - name: WCharEvent
      attrs:
        - { name: WChar, type: wchar_t, default: 0 }
    - name: TouchTappedEvent
      attrs:
        - { name: Pos, type: 'glm::vec2' }
    - name: TouchDoubleTappedEvent
      attrs:
        - { name: Pos, type: 'glm::vec2' }
    - name: TouchPanningStartedEvent
      attrs:
        - { name: Pos, type: 'glm::vec2' }
        - { name: StartPos, type: 'glm::vec2' }
    - name: TouchPanningEvent
      attrs:
        - { name: Pos, type: 'glm::vec2' }
        - { name: StartPos, type: 'glm::vec2' }
    - name: TouchPanningEndedEvent
      attrs:
        - { name: Pos, type: 'glm::vec2' }
        - { name: StartPos, type: 'glm::vec2' }
    - name: TouchPinchingStartedEvent
      attrs:
        - { name: Pos0, type: 'glm::vec2' }
        - { name: Pos1, type: 'glm::vec2' }
        - { name: StartPos0, type: 'glm::vec2' }
        - { name: StartPos1, type: 'glm::vec2' }
    - name: TouchPinchingEvent
      attrs:
        - { name: Pos0, type: 'glm::vec2' }
        - { name: Pos1, type: 'glm::vec2' }
        - { name: StartPos0, type: 'glm::vec2' }
        - { name: StartPos1, type: 'glm::vec2' }
    - name: TouchPinchingEndedEvent
      attrs:
        - { name: Pos0, type: 'glm::vec2' }
        - { name: Pos1, type: 'glm::vec2' }
        - { name: StartPos0, type: 'glm::vec2' }
        - { name: StartPos1, type: 'glm::vec2' }

